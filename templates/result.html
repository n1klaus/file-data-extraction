{% extends 'base.html' %}

{% block head_content %}
    <title>Results</title>
{% endblock %}

{% block body_content %}
    <h1 class="text-2xl font-bold mb-4">Results</h1>
    <ul>
        {% if files %}
            {% for filename in files %}
                <li>{{ filename }}</li>
            {% endfor %}
        {% else %}
            <p>No files!</p>
        {% endif %}
    </ul>
{% endblock %}
